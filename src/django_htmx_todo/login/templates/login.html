{% extends "base.html" %}

{% block main %}
<form id="login" hx-post="{% url 'login' %}?next={{ next }}" hx-swap="outerHTML" hx-target="#login">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <input class="btn btn-primary btn-sm" type="submit" value="Submit">
</form>
{% endblock %}
