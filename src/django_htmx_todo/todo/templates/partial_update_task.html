<div id="update-task">
    <h3 class="px-2">Update Task</h3>

    <form hx-post="{% url 'update_task' pk=object.id %}" hx-swap="outerHTML" hx-target="#update-task">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <input class="btn btn-primary btn-sm" type="submit" value="Submit">
    </form>
</div>
