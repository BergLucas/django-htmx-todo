{% extends "base_task.html" %}

{% block main %}
<div class="d-flex mt-3 mb-3">
    <h3 class="px-2">Tasks</h3>
    <a class="btn btn-primary ms-auto mx-2" href="{% url 'create_task' %}" hx-boost="true">Create task</a>
</div>

<div class="list-group">
    {% for task in tasks %}
        {% include "task_preview.html" with task=task %}
    {% endfor %}
</div>
{% endblock %}
