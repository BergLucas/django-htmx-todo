{% extends "base_task.html" %}

{% block main %}
<div class="d-flex mt-3 mb-3">
    <h3 class="px-2">Tasks</h3>
    <div class="ms-auto px-2" hx-boost="true">
        <a class="btn btn-primary btn-sm" href="{% url 'create_task' %}">Create task</a>
    </div>
</div>

<div class="list-group">
    {% for task in tasks %}
        {% include "task_preview.html" with task=task %}
    {% endfor %}
</div>
{% endblock %}
