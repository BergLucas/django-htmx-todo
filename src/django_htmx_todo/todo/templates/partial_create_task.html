<div id="create-task">
    <div class="d-flex mt-3 mb-3">
        <h3 class="px-2">Create Task</h3>
        <a class="btn btn-primary ms-auto mx-2" href="{% url 'list_tasks' %}" hx-boost="true">Back</a>
    </div>

    <form hx-post="{% url 'create_task' %}" hx-swap="outerHTML" hx-target="#create-task">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary btn-sm" type="submit" value="Create">
    </form>
</div>
