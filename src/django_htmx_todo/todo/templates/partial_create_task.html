<div id="create-task">
    <h3 class="px-2">Create Task</h3>

    <form hx-post="{% url 'create_task' %}" hx-swap="outerHTML" hx-target="#create-task">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <input class="btn btn-primary btn-sm" type="submit" value="Submit">
    </form>
</div>
